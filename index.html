<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ESCUELA, COMUNIDAD (PEC)</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: cadetblue;
            color: #333;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para las secciones */
        section {
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        section h2 {
            color: #333;
        }

        section p {
            color: #666;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image {
            width: 350px;
            transition: opacity 0.3s ease;
        }

        .image:hover {
            opacity: 0;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ddd;
        }

        .objective {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>PROYECTO ESCUELA, COMUNIDAD (PEC)</h1>
        <style>
            @keyframes parpadeo {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }
    
            @keyframes brillo {
                0% { text-shadow: 0 0 5px #26f359, 0 0 10px #16d816; }
                50% { text-shadow: 0 0 20px #1aa821, 0 0 30px #0b790b; }
                100% { text-shadow: 0 0 5px #0c7902, 0 0 10px #0b3507; }
            }
    
            h1 {
                font-size: 3em;
                animation: parpadeo 1s infinite, brillo 1.5s infinite;
            }
        </style>

            </ul>
        </nav>
    </header>
