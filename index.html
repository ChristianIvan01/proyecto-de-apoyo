<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ESCUELA, COMUNIDAD (PEC)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(245, 230, 242);
            color: #1d1b1b;
        }

        header {
            background-color: #6f79fd;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #5d54df;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #6f79fd;
            border-radius: 5px;
        }

        section h2 {
            color: #333;
        }

        section p {
            color: #666;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image {
            width: 350px;
            transition: opacity 0.3s ease;
        }

        .image:hover {
            opacity: 0;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ddd;
        }

        .objective {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        video {
            max-width: 100%; 
            height: auto; 
        }
    </style>
</head>
<body>

    <header>
        <h1>PROYECTO ESCUELA, COMUNIDAD (PEC)</h1>
        <style>
            @keyframes parpadeo {
                0%, 100% { opacity: 1; }
                50% { opacity: 0; }
            }
    
            @keyframes brillo {
                0% { text-shadow: 0 0 5px #c340d4, 0 0 10px #1fbda8; }
                50% { text-shadow: 0 0 20px #c340d4, 0 0 30px #1fbda8; }
                100% { text-shadow: 0 0 5px #c340d4, 0 0 10px #1fbda8; }
            }
    
            h1 {
                font-size: 3em;
                animation: parpadeo 1s infinite, brillo 1.5s infinite;
            }
        </style>
        <nav>
            <ul>
                <li><a href="lentes.html">LENTES PARA TODOS</a></li>
                <li><a href="ASILO.html">ASILO</a></li>
                <li><a href="TAPAS.HTML">TAPAS</a></li>
                <li><a href="ZOOLOGICO.html">ZOOLOGICO</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image-container">
            <img src="LOGOPP.png" class="image" alt="LOGO DE PROYECTO PEC">
        </div>

        
        <video controls width="1280" height="720">
            <source src="Intro.mp4" type="video/mp4">
        </video>

        <section>
            <h2>Integrantes</h2>
            <h4>Kenia Guadalupe Ramírez Herrera</h4>
            <h4>Axel Iván Muñoz Sigala</h4>
            <h4>Christian Iván Pérez Delgado</h4>
            <h4>Luna Camila Robles Blas</h4>
        </section>
    </div>
    
    <br>

    <footer>
        <p>© 2024 Proyecto Escuela, Comunidad (PEC).</p>
    </footer>
</body>
</html>
