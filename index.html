<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ESCUELA, COMUNIDAD (PEC)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(245, 230, 242);
            color: #1d1b1b;
        }

        header {
            background: linear-gradient(90deg, #6f79fd, #c340d4);
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #5d54df;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #6f79fd;
            border-radius: 5px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image {
            width: 350px;
        }

        h1 {
            font-size: 3em;
            animation: parpadeo 1s infinite, brillo 1.5s infinite;
        }

        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes brillo {
            0% { text-shadow: 0 0 5px #c340d4, 0 0 10px #1fbda8; }
            50% { text-shadow: 0 0 20px #c340d4, 0 0 30px #1fbda8; }
            100% { text-shadow: 0 0 5px #c340d4, 0 0 10px #1fbda8; }
        }

        video {
            max-width: 100%; 
            height: auto; 
            margin-top: 20px;
        }

    </style>
</head>

            <source src="Intro.mp4" type="video/mp4">
        </video>
